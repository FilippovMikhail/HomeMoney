<div class="col col-xs-12 col-sm-12 history-col">
  <div class="card">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Курс</h4>
      </div>
      <div class="row row-sm stats-container">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Валюта</th>
            <th>Курс</th>
            <th>Дата</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{currency.base}}</td>
            <td>1</td>
            <td>{{currency.date | date : 'd MMMM y'}}</td>
          </tr>
          <tr *ngFor="let curr of currencies">
            <td>{{curr}}</td>
            <td>{{currency.rates[curr] | number:'1.0-2'}}</td>
            <td>{{currency.date | appMoment: 'YYYY-MM-DD'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
