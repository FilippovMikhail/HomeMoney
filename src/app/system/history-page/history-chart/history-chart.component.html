<section class="section">
  <div class="row">
    <div class="col-xs-12 text-center chart-center">
      <section class="example">
        <div>
          <ngx-charts-pie-chart
            [view]="view"
            [scheme]="'nightLights'"
            [results]="data"
            [legend]="false"
            [labels]="true"
            [doughnut]="false"
          ></ngx-charts-pie-chart>
        </div>
      </section>
    </div>
  </div>
</section>
