<div class="modal fade in">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          (click)="onCancel()"
        >
          <span>×</span>
        </button>
        <h4 class="modal-title">Фильтр</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label" for="period">Выберите период</label>
          <select
            class="form-control"
            id="period"
            [(ngModel)]="selectedPeriod"
          >
            <option *ngFor="let period of timePeriods" [value]="period.type"
            >
              {{period.label}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">Выберите тип события</label>
          <div *ngFor="let t of types">
            <label>
              <input
                class="checkbox"
                type="checkbox"
                [value]="t.type"
                (change)="handleChangeType($event.target)"
              >
              <span>{{t.label}}</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Выберите категории</label>
          <div *ngFor="let c of categories">
            <label>
              <input
                class="checkbox"
                type="checkbox"
                [value]="c.id"
                (change)="handleChangeCategory($event.target)"
              >
              <span>{{c.name}}</span>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="onCancel()"
          >
            Отмена
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="onApply()"
          >
            Применить
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
